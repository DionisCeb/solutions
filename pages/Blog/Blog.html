<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <meta
      name="description"
      content="Bienvenue sur notre blog. Découvrez nos derniers articles et actualités."
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/img/logo/logo-petit.svg"
    />

    <!-- Feuilles de style -->
    <link rel="preload" href="/css/index.css" as="style" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preload" href="/css/sassPages/blog.css" as="style" />
    <link rel="stylesheet" href="/css/sassPages/blog.css" />

    <!-- Préconnexion pour améliorer les temps de chargement -->
    <link rel="preconnect" href="https://unpkg.com" />

    <!-- Swiper CSS (nécessaire pour le carrousel dans le footer) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Scripts JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      defer
      integrity="sha256-..."
      crossorigin="anonymous"
    ></script>
    
    <script src="/js/inclureHeaderFooter/header.js" defer></script>
    <script src="/js/inclureHeaderFooter/footer.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
  </head>
  <body>
    <!-- Header (composant inclus via JS) -->
    <header id="header"></header>

    <main class="content">
      <section class="blog">
        <div class="hero">
          <div class="hero-banner">
            <img
              src="/assets/img/blog/bg-vedette-blog.webp"
              alt="Président David Danjou"
              width="600"
              height="400"
            />
          </div>
          <div class="content-blog">
            <h1 data-lang="blog.title"></h1>
            <p data-lang="blog.description"></p>
            <div>
              <a href="#" class="btn" data-lang="blog.consult_articles"></a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer (composant inclus via JS) -->
    <footer id="footer"></footer>
  </body>
</html>
