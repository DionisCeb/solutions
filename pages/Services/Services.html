<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <meta name="description" content="Découvrez nos services." />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/img/logo/logo-petit.svg"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/sassPages/services.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header"></header>
    <div class="content">
      <div class="banner">
        <img
          src="/assets/img/services/bg-vedette-services.webp"
          alt="Image de fond des services"
        />
      </div>
      <div class="services">
        <h1 data-lang="services.title">Nos Services</h1>
        <div class="services-descrip">
          <p data-lang="services.description">Description de nos services.</p>
        </div>
        <!-- Conduit de Ventilation -->
        <div class="service-card wrapper">
          <h2 data-lang="services.ventilation.title"></h2>
          <div class="service-contenu">
            <img
              src="/assets/img/services/ventilation.svg"
              alt="icon ventilation"
            />
            <h2
              class="titre-mobile"
              data-lang="services.ventilation.title"
            ></h2>
            <p data-lang="services.ventilation.description"></p>
          </div>
          <div class="action-btn">
            <div class="contact-link">
              <a href="/appointment" data-lang="services.appointment"></a>
            </div>
          </div>
        </div>
        <!-- Air Climatisé Mural -->
        <div class="service-card wrapper">
          <h2 data-lang="services.conditioner.title"></h2>
          <div class="service-contenu">
            <img
              src="/assets/img/services/climatisation.svg"
              alt="icon air Climatisé"
            />
            <h2
              class="titre-mobile"
              data-lang="services.conditioner.title"
            ></h2>
            <p data-lang="services.conditioner.description"></p>
          </div>

          <div class="action-btn">
            <div class="contact-link">
              <a href="/appointment" data-lang="services.appointment"></a>
            </div>
          </div>
        </div>
        <!-- Conduit de Sécheuse -->
        <div class="service-card wrapper">
          <h2 data-lang="services.dryer.title"></h2>
          <div class="service-contenu">
            <img src="/assets/img/services/secheuse.svg" alt="icon secheuse" />
            <h2 class="titre-mobile" data-lang="services.dryer.title"></h2>
            <p data-lang="services.dryer.description"></p>
          </div>

          <div class="action-btn">
            <div class="contact-link">
              <a href="/appointment" data-lang="services.appointment"></a>
            </div>
          </div>
        </div>
        <!-- Échangeur d'Air -->
        <div class="service-card wrapper">
          <h2 data-lang="services.air_exchanger.title"></h2>
          <div class="service-contenu">
            <img
              src="/assets/img/services/echangeur-air.svg"
              alt="icon echangeur d'air"
            />
            <h2
              class="titre-mobile"
              data-lang="services.air_exchanger.title"
            ></h2>
            <p data-lang="services.air_exchanger.description"></p>
          </div>

          <div class="action-btn">
            <div class="contact-link">
              <a href="/appointment" data-lang="services.appointment"></a>
            </div>
          </div>
        </div>
        <!-- Système Centrale -->
        <div class="service-card wrapper">
          <h2 data-lang="services.central_system.title"></h2>
          <div class="service-contenu">
            <img
              src="/assets/img/services/systeme-centrale.svg"
              alt="icon systeme centrale"
            />
            <h2
              class="titre-mobile"
              data-lang="services.central_system.title"
            ></h2>
            <p data-lang="services.central_system.description"></p>
          </div>

          <div class="action-btn">
            <div class="contact-link">
              <a href="/appointment" data-lang="services.appointment"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    
    <script src="/js/inclureHeaderFooter/header.js"></script>
    <script src="/js/inclureHeaderFooter/footer.js"></script>
  </body>
</html>
