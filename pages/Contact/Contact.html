<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <meta
      name="description"
      content="SolutionNetPlus. Entreprise spécialisé en nettoyage et assainissement d'air au Québec. nettoyage de conduit de ventilation, nettoyage d'air climatisé murale, nettoyage de conduit de sécheuse et nettoyage d'échangeur d'air. Estimation gratuite. 
      Lanaudière - Laurentides - Montréal - Laval - Rive-Sud."
    />
    <link rel="stylesheet" href="/css/sassPages/contact.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/img/logo/logo-petit.svg"
    />
    <title>Contact</title>
  </head>
  <body>
    <div id="header"></div>
    <main class="content">
      <div class="contact-page wrapper">
        <div><h1 data-lang="contact_page.header"></h1></div>
        <div class="cartes">
          <div class="carte">
            <img
              src="/assets/img/contact/icone-telephone.svg"
              alt="icône téléphone"
              class="icone"
            />
            <p><strong data-lang="contact_page.phone"></strong></p>
            <a href="tel:+14388331000">1 (438) 833-1000</a>
          </div>
          <div class="carte">
            <img
              src="/assets/img/contact/icone-carte.svg"
              class="icone"
              alt="icône carte"
            />
            <p>
              <strong data-lang="contact_page.head_office"></strong>
            </p>

            <a
              href="https://www.google.com/maps?q=892+Rue+de+la+Pommeraie,+Saint-Rémi,+QC+J0L+2L0"
              target="_blank"
            >
              <span data-lang="contact_page.address.line1"></span><br />
              <span data-lang="contact_page.address.line2"></span>
            </a>
          </div>
          <div class="carte">
            <img
              src="/assets/img/contact/icone-courriel.svg"
              alt="icône courriel"
              class="icone"
            />
            <p><strong data-lang="contact_page.email"></strong></p>
            <a href="mailto:solutionnetplus@gmail.com"
              >solutionnetplus@gmail.com</a
            >
          </div>
        </div>
        <div>
          <div>
            <a href="/appointment" class="btn" data-lang="getEstimate"></a>
          </div>
        </div>
      </div>
      <div class="formulaire">
        <form id="dynamicForm">
          <label for="nom" data-lang="contact_page.form.name"></label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="John Doe"
            data-required="true"
            data-min-length="5"
          />

          <label for="telephone" data-lang="contact_page.phone"></label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            placeholder="514-000-0000"
            data-required="true"
          />
          <label for="courriel" data-lang="contact_page.email"></label>
          <input
            type="email"
            id="courriel"
            name="courriel"
            placeholder="exemple@courriel.ca"
            data-required="true"
          />

          <label
            for="commentaire"
            data-lang="contact_page.form.comment"
          ></label>
          <textarea
            id="commentaire"
            name="commentaire"
            placeholder="Bonjour, j'ai un problème avec..."
            data-required="true"
            data-min-length="25"
          ></textarea>
          <button type="submit" data-lang="contact_page.form.submit"></button>
        </form>
        <div class="message invisible" id="merciMessage">
          <div class="merci-message">
            <img src="/assets/img/flocon/flocon.svg" alt="image d'un flocon" />
            <h2 data-lang="contact_page.thankYou"></h2>
            <img src="/assets/img/flocon/flocon.svg" alt="image d'un flocon" />
          </div>
          <h3 id="merciMessageText"></h3>
        </div>
      </div>
    </main>
    <div id="footer"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    
    <script src="/js/inclureHeaderFooter/header.js" defer></script>
    <script src="/js/inclureHeaderFooter/footer.js" defer></script>
    <script src="/js/forms/contactForm/contactForm.js" defer></script>
    <script src="/js/validation/validation.js" defer></script>
    <script src="/js/traduction/ChangeLangue.js" defer></script>
  </body>
</html>
