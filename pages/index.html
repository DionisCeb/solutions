<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SolutionNetPlus. Entreprise spécialisé en nettoyage et assainissement d'air au Québec. nettoyage de conduit de ventilation, nettoyage d'air climatisé murale, nettoyage de conduit de sécheuse et nettoyage d'échangeur d'air. Estimation gratuite. 
Lanaudière - Laurentides - Montréal - Laval - Rive-Sud."
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/sassPages/accueil.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/img/logo/logo-petit.svg"
    />
    <link
      rel="preload"
      href="/assets/img/home/bg-vedette-accueil.webp"
      as="image"
    />

    <title>Home</title>
  </head>
  <body>
    <div id="header"></div>
    <main class="content">
      <div class="banner">
        <div class="hero-img-logo">
          <picture>
            <img
              src="/assets/img/home/snp-vector-blanc.svg"
              alt="Logo Solution Net Plus"
            />
          </picture>
          <div>
            <a
              href="/appointment"
              class="btn"
              data-lang="RequestServices"
              aria-label="Demander des services"
            ></a>
          </div>
        </div>
      </div>
      <section class="bienvenue">
        <h1 data-lang="homePage.welcome_title"></h1>
        <div class="paragraph-bienvenue">
          <p data-lang="homePage.welcome_paragraph"></p>
        </div>
      </section>
      <section class="section-team wrapper">
        <div class="text-content">
          <div class="icon-container">
            <img src="/assets/img/flocon/flocon.svg" alt="Icône flocon" />
            <h2 data-lang="homePage.team_title"></h2>
          </div>
          <div class="image-container-mobile">
            <img
              src="/assets/img/home/equipe-global.webp"
              alt="Photo de l'équipe"
              loading="lazy"
            />
          </div>
          <p data-lang="homePage.first_paragraph_equipe"></p>
          <p data-lang="homePage.second_paragraph_equipe"></p>
        </div>
        <div class="image-container">
          <img
            src="/assets/img/home/equipe-global.webp"
            alt="Photo de l'équipe"
            loading="lazy"
          />
        </div>
      </section>
      <section class="carousel-container">
        <div class="text-content wrapper">
          <div class="icon-container">
            <img src="/assets/img/flocon/flocon.svg" alt="Icône flocon" />
            <h2 data-lang="homePage.why_choose_us_title"></h2>
          </div>
          <p data-lang="homePage.why_choose_us_paragraph"></p>
        </div>
        <div class="carousel">
          <div class="carousel-item active">
            <img
              src="/assets/img/home/carrosel/innovation.webp"
              alt="Innovation"
              loading="lazy"
            />
            <h3 data-lang="homePage.carousel.innovation.title"></h3>
            <p data-lang="homePage.carousel.innovation.text"></p>
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/home/carrosel/fiabilite.webp"
              alt="Fiabilité"
              loading="lazy"
            />
            <h3 data-lang="homePage.carousel.fiabilite.title"></h3>
            <p data-lang="homePage.carousel.fiabilite.text"></p>
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/home/carrosel/transparence.webp"
              alt="Transparence"
              loading="lazy"
            />
            <h3 data-lang="homePage.carousel.transparence.title"></h3>
            <p data-lang="homePage.carousel.transparence.text"></p>
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/home/carrosel/professionnalisme.webp"
              alt="Professionnalisme"
              loading="lazy"
            />
            <h3 data-lang="homePage.carousel.professionnalisme.title"></h3>
            <p data-lang="homePage.carousel.professionnalisme.text"></p>
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/home/carrosel/satisfaction-client.webp"
              alt="Satisfaction Client"
              loading="lazy"
            />
            <h3 data-lang="homePage.carousel.satisfactionClient.title"></h3>
            <p data-lang="homePage.carousel.satisfactionClient.text"></p>
          </div>
        </div>
        <button class="carousel-button prev" aria-label="Précédent">
          <img src="/assets/img/home/carrosel/fleche-gauche.svg" alt="" />
        </button>
        <button class="carousel-button next" aria-label="Suivant">
          <img src="/assets/img/home/carrosel/fleche-droite.svg" alt="" />
        </button>
        <div class="carousel-dots"></div>
        <div class="btn-estimation">
          <a
            href="/appointment"
            class="btn"
            data-lang="getEstimate"
            aria-label="Obtenir une estimation"
          ></a>
        </div>
      </section>

      <section class="etapes">
        <h2 data-lang="homePage.stepsTitle"></h2>
        <div class="etapes-card">
          <div class="card">
            <div class="etape-number">1</div>
            <h3 data-lang="homePage.steps.1.title"></h3>
            <p data-lang="homePage.steps.1.description"></p>
          </div>
          <div class="card">
            <div class="etape-number">2</div>
            <h3 data-lang="homePage.steps.2.title"></h3>
            <p data-lang="homePage.steps.2.description"></p>
          </div>
          <div class="card">
            <div class="etape-number">3</div>
            <h3 data-lang="homePage.steps.3.title"></h3>
            <p data-lang="homePage.steps.3.description"></p>
          </div>
        </div>
        <div>
          <a
            href="/appointment"
            class="btn"
            data-lang="WeAreHerebtn"
            aria-label="Nous sommes là pour vous"
          ></a>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <!-- scripts -->
    <script src="/js/main.js" defer></script>
    
    <script src="/js/inclureHeaderFooter/header.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="/js/inclureHeaderFooter/footer.js" defer></script>
    <script src="/js/traduction/ChangeLangue.js" defer></script>
    <script src="/js/carrosel/carrosel.js" defer></script>
  </body>
</html>
