<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/sassPages/appointment.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      type="module"
      src="/js/forms/appointment/appointment.js"
      defer
    ></script>
    <script src="/js/traduction/ChangeLangue.js" defer></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/img/logo/logo-petit.svg"
    />
    <title data-lang="appointment.title">Prendre rendez-vous</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-icon">
        <a id="backLink" href="/" aria-label="Retour à l'accueil">
          <img src="/assets/img/appointment/retour.svg" alt="Retour" />
        </a>
      </div>
      <div class="navbar-title">
        <h1 data-lang="appointment.nav_title">Prendre rendez-vous</h1>
      </div>
    </nav>

    <div class="content">
      <div class="description-bar hidden">
        <p data-lang="appointment.description_bar">
          Veuillez remplir les informations ci-dessous.
        </p>
      </div>
      <!-- Étape 1 -->
      <div class="formulaire">
        <form id="multiStepForm">
          <section data-step="1" class="form-step">
            <div class="title-form">
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
              <h2 data-lang="appointment.step3_title">
                Choisissez un service
              </h2>
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
            </div>

            <label for="service1">
              <input type="checkbox" id="service1" name="service1" />
              <span data-lang="appointment.service1">Service 1</span>
            </label>
            <label for="service2">
              <input type="checkbox" id="service2" name="service2" />
              <span data-lang="appointment.service2">Service 2</span>
            </label>
            <label for="service3">
              <input type="checkbox" id="service3" name="service3" />
              <span data-lang="appointment.service3">Service 3</span>
            </label>
            <label for="service4">
              <input type="checkbox" id="service4" name="service4" />
              <span data-lang="appointment.service4">Service 4</span>
            </label>

            <div class="bnt-form">
              <button
                type="button"
                id="next-1"
                data-next="2"
                data-lang="appointment.next_button"
              >
                Suivant
              </button>
            </div>
          </section>
          <!-- Étape 2 -->
          <section data-step="2" class="form-step hidden">
            <div class="title-form">
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
              <h2 data-lang="appointment.step1_title">Vos coordonnées</h2>
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
            </div>
            <label for="name" data-lang="appointment.full_name_label"
              >Nom complet</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              data-lang="appointment.placeholder_name"
              data-required="true"
              data-min-length="5"
              required
            />

            <label for="email" data-lang="appointment.email_label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="exemple@courriel.ca"
              data-lang="appointment.placeholder_email"
              data-required="true"
              required
            />

            <label for="phone" data-lang="appointment.phone_label"
              >Téléphone</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(123) 456-7890"
              data-lang="appointment.placeholder_phone"
              data-required="true"
              required
            />
            <div class="bnt-form">
              <button
                type="button"
                data-prev="1"
                data-lang="appointment.prev_button"
              >
                Précédent
              </button>
              <button
                type="button"
                id="next-2"
                data-next="3"
                data-lang="appointment.next_button"
              >
                Suivant
              </button>
            </div>
          </section>

          <!-- Étape 3 -->
          <section data-step="3" class="form-step hidden">
            <div class="title-form">
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
              <h2 data-lang="appointment.step2_title">Votre adresse</h2>
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
            </div>

            <label for="address" data-lang="appointment.address_label"
              >Adresse</label
            >
            <input
              type="text"
              id="address"
              name="address"
              placeholder="123 rue exemple"
              data-lang="appointment.placeholder_address"
              data-required="true"
              required
            />

            <label for="city" data-lang="appointment.city_label">Ville</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Nom de ville"
              data-lang="appointment.placeholder_city"
              data-required="true"
              required
            />

            <label
              for="postal-code"
              data-lang="appointment.postal_code_label"
              >Code postal</label
            >
            <input
              type="text"
              id="postal-code"
              name="postal-code"
              placeholder="A1B 2C3"
              data-lang="appointment.placeholder_postal_code"
              data-required="true"
              required
            />

            <div class="bnt-form">
              <button
                type="button"
                data-prev="2"
                data-lang="appointment.prev_button"
              >
                Précédent
              </button>
              <button
                type="button"
                id="next-3"
                data-next="4"
                data-lang="appointment.next_button"
              >
                Suivant
              </button>
            </div>
          </section>
          <!-- Étape 4 -->
          <section data-step="4" class="form-step hidden">
            <div class="title-form">
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
              <h2 data-lang="appointment.step4_title">
                Décrivez votre problème
              </h2>
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
            </div>

            <label
              for="problem-description"
              data-lang="appointment.problem_description"
              >Description du problème</label
            >
            <input
              type="text"
              id="problem-description"
              name="problem-description"
              placeholder="Voici mon problème..."
              data-lang="appointment.placeholder_problem_description"
              data-required="true"
              required
            />

            <div class="bnt-form">
              <button
                type="button"
                data-prev="3"
                data-lang="appointment.prev_button"
              >
                Précédent
              </button>
              <button
                type="button"
                id="next-4"
                data-next="5"
                data-lang="appointment.next_button"
              >
                Suivant
              </button>
            </div>
          </section>

          <!-- Étape 5 -->
          <section data-step="5" class="form-step hidden">
            <div class="title-form">
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
              <h2 data-lang="appointment.step5_title">Choisissez une date</h2>
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
            </div>

            <div class="calendar-container">
              <div class="calendar-toolbar">
                <div
                  type="button"
                  class="prev-month-btn"
                  aria-label="Mois précédent"
                >
                  <img
                    src="/assets/img/appointment/arrow_left.svg"
                    alt="Mois précédent"
                  />
                </div>
                <div class="current-year-month">
                  <div class="current-year">2023</div>
                  <div class="current-month">Octobre</div>
                </div>
                <div
                  type="button"
                  class="next-month-btn"
                  aria-label="Mois suivant"
                >
                  <img
                    src="/assets/img/appointment/arrow_right.svg"
                    alt="Mois suivant"
                  />
                </div>
              </div>
              <div class="calendar">
                <div class="weekdays">
                  <div class="weekday-name" data-lang="appointment.sun">Dim</div>
                  <div class="weekday-name" data-lang="appointment.mon">Lun</div>
                  <div class="weekday-name" data-lang="appointment.tue">Mar</div>
                  <div class="weekday-name" data-lang="appointment.wed">Mer</div>
                  <div class="weekday-name" data-lang="appointment.thu">Jeu</div>
                  <div class="weekday-name" data-lang="appointment.fri">Ven</div>
                  <div class="weekday-name" data-lang="appointment.sat">Sam</div>
                </div>
                <div class="calendar-days">
                  <!-- Les jours seront générés dynamiquement -->
                </div>
              </div>
            </div>

            <div class="time-slots">
              
              <div class="time-slots-container">
                <!-- Les créneaux horaires seront générés dynamiquement -->
              </div>
            </div>
            <div class="error-msg error-message"></div>
            <div class="bnt-form">
              <button
                type="button"
                data-prev="4"
                data-lang="appointment.prev_button"
              >
                Précédent
              </button>
              <button
                type="button"
                id="next-5"
                data-next="6"
                data-lang="appointment.next_button"
              >
                Suivant
              </button>
            </div>
          </section>

          <!-- Étape 6 -->
          <section data-step="6" class="form-step hidden">
            <div class="title-form">
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
              <h2 data-lang="appointment.step6_title">Commentaires</h2>
              <img
                src="/assets/img/flocon/flocon.svg"
                alt="Image d'un flocon"
              />
            </div>

            <label for="comments" data-lang="appointment.comments"
              >Commentaires</label
            >
            <input
              type="text"
              id="comments"
              name="comments"
              placeholder="Commentaires"
              data-lang="appointment.placeholder_comments"
            />

            <div class="bnt-form">
              <button
                type="button"
                data-prev="5"
                data-lang="appointment.prev_button"
              >
                Précédent
              </button>
              <button
                type="submit"
                id="submit-form"
                data-lang="appointment.submit_button"
              >
                Soumettre
              </button>
            </div>
          </section>
        </form>
      </div>
      <!-- Étape 7 -->
      <section data-step="7" class="form-step hidden">
        <div class="title-step-7">
          <img src="/assets/img/flocon/flocon.svg" alt="Image d'un flocon" />
          <h2 data-lang="appointment.thank_you">Merci !</h2>
          <img src="/assets/img/flocon/flocon.svg" alt="Image d'un flocon" />
        </div>
        <div class="description-bar">
          <p data-lang="appointment.thank_you_message">
            Votre rendez-vous a été enregistré.
          </p>
        </div>
        <div class="bnt-form">
          <a id="lien1" href="/">
            <button
              type="button"
              id="return-home"
              data-lang="appointment.return_home"
            >
              Retour à l'accueil
            </button>
          </a>
        </div>
      </section>
    </div>
    <div class="icon-mobile">
      <a id="backLinkMobile" href="/" aria-label="Retour à l'accueil">
        <img src="/assets/img/appointment/retour.svg" alt="Retour" />
      </a>
    </div>
  </body>
</html>
